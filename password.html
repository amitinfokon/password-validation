<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>password validation</title>
    <link rel="stylesheet" href="passtyle.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">
</head>

<body>
    <div class="pass-page">
        <h1>PASSWORD</h1>
        <form action="">


            <div class="pass-form">
                <input type="text" oninput="password()" id="password2">
            </div>

            <br>

            <div class="option-height">
                <p>Atleast One Upper Case Required</p>
                <span class="option-title" id="upper"></span>
            </div>

            <div class="option-height">
                <p>Atleast One Lower Case Required</p>
                <span class="option-title" id="lower"></span>
            </div>

            <div class="option-height">
                <p>Atleast One Number Required</p>
                <span class="option-title" id="number"></span>
            </div>

            <div class="option-height">
                <p>Atleast One Special Character Required</p>
                <span class="option-title" id="special"></span>
            </div>

            <div class="option-height">
                <p>Atleast 8 Character Required</p>
                <span class="option-title" id="character"></span>
            </div>
        </form>
    </div>
</body>


<script>
    function password() {
        pass1 = document.getElementById('password2').value
        upper1 = document.getElementById('upper');
        lower1 = document.getElementById('lower');
        number1 = document.getElementById('number');
        special1 = document.getElementById('special');
        character1 = document.getElementById('character');


        var uppercheak = /[A-Z]/g;

        if (pass1.match(uppercheak)) {

            upper1.classList.add("valid");
        }
        else {upper1.classList.remove("valid");}
        
        var lowercheak = /[a-z]/g;

        if (pass1.match(lowercheak)) {
            lower1.classList.add("valid")
        }

        else {lower1.classList.remove("valid");}

        numbercheak = /[0-9]/g;
        if (pass1.match(numbercheak)) {
            number1.classList.add("valid")
        }

        else {number1.classList.remove("valid");}

        specialcheak = /(?=.*[.@&])/g;
        if (pass1.match(specialcheak)) {
            special1.classList.add("valid")
        }

        else {special1.classList.remove("valid");}

        if(pass1.length >= 8){
            character1.classList.add("valid")
        }

        else {character1.classList.remove("valid");}

    }


</script>

</html>
